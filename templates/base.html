{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sales Reporting System{% endblock %}</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/6d42b9e43a.css" crossorigin="anonymous" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef; /* Light gray background */
        }
        .navbar {
            background-color: #007bff; /* Primary color */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav-items {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .nav-items li {
            margin-left: 20px;
        }
        .nav-items a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-items a:hover {
            color: #ffcc00; /* Hover color */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff; /* Same as navbar */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <h1>Sales Reporting System</h1>
        </div>
        <ul class="nav-items">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'reporting_form' %}">Reporting Form</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <!-- Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sales Management Tool</p>
    </footer>

    <script>
        // Example: Client-side form validation for the reporting form
        document.addEventListener("DOMContentLoaded", function() {
            const reportingForm = document.getElementById('reportingForm');
            if (reportingForm) {
                reportingForm.onsubmit = function(event) {
                    const salesFigures = document.getElementById('salesFigures').value;
                    const region = document.getElementById('region').value;
                    const products = document.getElementById('products').value;

                    if (!salesFigures || !region || !products) {
                        event.preventDefault();
                        document.getElementById('error-message').innerText = "Please fill in all fields.";
                    }
                };
            }
        });
    </script>
</body>
</html>
